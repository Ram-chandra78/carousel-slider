<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Swiper Slider</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      position: relative;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      transition: transform 1s ease-in-out;
    }

    /* Add overlay */
    .swiper-slide::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
    }

    /* Text animation */
    .slide-content {
      position: relative;
      z-index: 2;
      text-align: center;
      animation: fadeInUp 1.5s ease-in-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Swiper controls */
    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
      transition: 0.3s;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      color: #ffcc00;
    }

    .swiper-pagination-bullet {
      background: #fff;
      opacity: 0.8;
    }

    .swiper-pagination-bullet-active {
      background: #ffcc00;
    }
  </style>
</head>
<body>
  <!-- Slider main container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div
        class="swiper-slide"
        style="background-image: url('https://picsum.photos/id/1018/1920/1080')"
      >
        <div class="slide-content">Slide One</div>
      </div>
      <div
        class="swiper-slide"
        style="background-image: url('https://picsum.photos/id/1025/1920/1080')"
      >
        <div class="slide-content">Slide Two</div>
      </div>
      <div
        class="swiper-slide"
        style="background-image: url('https://picsum.photos/id/1035/1920/1080')"
      >
        <div class="slide-content">Slide Three</div>
      </div>
      <div
        class="swiper-slide"
        style="background-image: url('https://picsum.photos/id/1042/1920/1080')"
      >
        <div class="slide-content">Slide Four</div>
      </div>
      <div
        class="swiper-slide"
        style="background-image: url('https://picsum.photos/id/1050/1920/1080')"
      >
        <div class="slide-content">Slide Five</div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Navigation buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper(".swiper", {
      loop: true,
      speed: 1200,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      effect: "fade",
      fadeEffect: {
        crossFade: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
